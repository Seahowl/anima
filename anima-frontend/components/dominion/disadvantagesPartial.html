<div class="paddeddetail" ng-repeat="pk in disadvantagesJSON">
	<details>
		<summary>{{pk.fields.name}}</summary>
		<div>{{pk.fields.description | limitTo:400}}{{pk.fields.description.length < 400 ? '' : '...'}}</div>
		<a ui-sref="dominion.disadvantage({ disadvantageId: {{pk.pk}}})">&#10095;Details</a>
	</details>
</div>
